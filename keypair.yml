---
- name: test for presence of local keypair
  stat: path={{ keypair_path }}
  register: keypair_local

- name: delete remote keypair
  os_keypair:
    cloud: beebop
    name: "{{ keypair_name }}"
    state: absent
  when: not keypair_local.stat.exists

- name: create the keypair 
  os_keypair:
      cloud: beebop
      state: present
      name: "{{ keypair_name }}"
      public_key_file: "{{ keypair_path }}"
